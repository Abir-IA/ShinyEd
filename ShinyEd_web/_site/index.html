<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShinyEd</title>
    <meta name="description" content="ShinyEd" />
    <meta name="keywords" content="jekyll, image gallery, image grid, template, masonry" />
    <meta name="author" content="Nii Adjetey Sowah" />

    <link rel="stylesheet" type="text/css" href="https://stat.duke.edu/~mc301/shinyed//css/demo.css" />
    <link rel="stylesheet" type="text/css" href="https://stat.duke.edu/~mc301/shinyed//css/component.css" />
    <script src="https://stat.duke.edu/~mc301/shinyed//js/modernizr.custom.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>

  <div class="container">
	<header class="clearfix">
		<h1>ShinyEd</h1>


<a href="https://github.com/mine-cetinkaya-rundel" target="_blank"><img style="position: absolute; top: 20; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>

	</header>

	<div id="intro" class="intro">

Statistics education apps created with <a href="http://www.rstudio.com/shiny/" target="_blank">Shiny</a>. Source code available on <a href="https://github.com/ShinyEd/ShinyEd" target="_blank">GitHub</a>.
<br><br>
Developed in collaboration with <a href="https://stat.duke.edu/people/brittany-cohen">Brittany Cohen</a>.
<br>

	</div>

	<div id="grid-gallery" class="grid-gallery">

	<section class="grid-wrap">
	<ul class="grid">
		<li class="grid-sizer"></li><!-- for Masonry column width -->
		
		<li>
			<figure>
				<img src="https://stat.duke.edu/~mc301/shinyed//img/thumb/slr_diag.png" alt="img"/>
				<figcaption>
					<h3>Diagnostics for simple linear regression&nbsp;&nbsp;&nbsp;<a href="https://gallery.shinyapps.io/slr_diag"><i class="fa fa-external-link"></i></a></h3>
					<p>Diagnostic plots for simple linear regression where the variables have a linear up/down, curved up/down, and fan-shaped relationship.</p>
				</figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<img src="https://stat.duke.edu/~mc301/shinyed//img/thumb/dist_calc.png" alt="img"/>
				<figcaption>
					<h3>Distribution calculator&nbsp;&nbsp;&nbsp;<a href="https://gallery.shinyapps.io/dist_calc"><i class="fa fa-external-link"></i></a></h3>
					<p>Calculate probabilities under the normal, binomial, t, F, and chi-square distributions.</p>
				</figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<img src="https://stat.duke.edu/~mc301/shinyed//img/thumb/CLT_prop.png" alt="img"/>
				<figcaption>
					<h3>CLT for proportions&nbsp;&nbsp;&nbsp;<a href="https://gallery.shinyapps.io/CLT_prop"><i class="fa fa-external-link"></i></a></h3>
					<p>Central limit theorem for distribution of sample proportions for varying sample sizes and proportions of success.</p>
				</figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<img src="https://stat.duke.edu/~mc301/shinyed//img/thumb/CLT_mean.png" alt="img"/>
				<figcaption>
					<h3>CLT for means&nbsp;&nbsp;&nbsp;<a href="https://gallery.shinyapps.io/CLT_mean"><i class="fa fa-external-link"></i></a></h3>
					<p>Central limit theorem for distributions of sample means of varying sample sizes from normal, uniform, right skewed, and left skewed populations.</p>
				</figcaption>
			</figure>
		</li>
		
	</ul>
	</section><!-- // grid-wrap -->

	<section class="slideshow">
	<ul>
		
		<li>
			<figure>
				<img src="https://stat.duke.edu/~mc301/shinyed//img/large/slr_diag.png" alt="img"/>
				<figcaption><h3>Diagnostics for simple linear regression&nbsp;&nbsp;&nbsp;<a href="https://gallery.shinyapps.io/slr_diag"><i class="fa fa-external-link"></i></a></h3><p>Diagnostic plots for simple linear regression where the variables have a linear up/down, curved up/down, and fan-shaped relationship.</p></figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<img src="https://stat.duke.edu/~mc301/shinyed//img/large/dist_calc.png" alt="img"/>
				<figcaption><h3>Distribution calculator&nbsp;&nbsp;&nbsp;<a href="https://gallery.shinyapps.io/dist_calc"><i class="fa fa-external-link"></i></a></h3><p>Calculate probabilities under the normal, binomial, t, F, and chi-square distributions.</p></figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<img src="https://stat.duke.edu/~mc301/shinyed//img/large/CLT_prop.png" alt="img"/>
				<figcaption><h3>CLT for proportions&nbsp;&nbsp;&nbsp;<a href="https://gallery.shinyapps.io/CLT_prop"><i class="fa fa-external-link"></i></a></h3><p>Central limit theorem for distribution of sample proportions for varying sample sizes and proportions of success.</p></figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<img src="https://stat.duke.edu/~mc301/shinyed//img/large/CLT_mean.png" alt="img"/>
				<figcaption><h3>CLT for means&nbsp;&nbsp;&nbsp;<a href="https://gallery.shinyapps.io/CLT_mean"><i class="fa fa-external-link"></i></a></h3><p>Central limit theorem for distributions of sample means of varying sample sizes from normal, uniform, right skewed, and left skewed populations.</p></figcaption>
			</figure>
		</li>
		
	</ul>
	<nav>
		<span class="icon nav-prev"></span>
		<span class="icon nav-next"></span>
		<span class="icon nav-close"></span>
	</nav>
	<div class="info-keys icon">Navigate with arrow keys</div>
	</section><!-- // slideshow -->

	</div><!-- // grid-gallery -->
</div>

    <script src="https://stat.duke.edu/~mc301/shinyed//js/imagesloaded.pkgd.min.js"></script>
    <script src="https://stat.duke.edu/~mc301/shinyed//js/masonry.pkgd.min.js"></script>
    <script src="https://stat.duke.edu/~mc301/shinyed//js/classie.js"></script>
    <script src="https://stat.duke.edu/~mc301/shinyed//js/cbpGridGallery.js"></script>
    <script>
      new CBPGridGallery( document.getElementById( 'grid-gallery' ) );
    </script>
  </body>
</html>
